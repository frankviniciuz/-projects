<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação Numérica</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <header>
            <h1>Validação Númerica</h1>
        </header>
        <form id="form-validacaoAeB">
            <input type="number" id="num-a" required placeholder="Campo numérico A: "/>
            <input type="number" id="num-b" required placeholder="Campo numérico B: "/>
            <button type="submit">Analisar</button>
        </form>
        <p class="verifica-message"></p>
    </div>
    <script src="script.js"></script>

</body>
</html>
